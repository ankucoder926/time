<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12 bg-info mt-5">
              <h1 class="text-center"> Age Calculator </h1>
              <input type="text" name="" id="i" placeholder="enter tour age (dd/mm/yyyy)" class="w-100">
              <button class="btn btn-primary mt-3 " onclick="fun()">CLICK HERE </button>

          </div>
      </div>

      <div class="row">
          <div class="col-lg-12 bg-dark mt-5">
              <h1 class="text-center text-white" id="h1">Year: </h1>
          </div>
          <div class="col-lg-12 bg-dark mt-5">
            <h1 class="text-center text-white" id="h2">Month: </h1>
        </div>
        <div class="col-lg-12 bg-dark mt-5">
          <h1 class="text-center text-white" id="h3">Day: </h1>
      </div>
      <div class="col-lg-12 bg-dark mt-5">
        <h1 class="text-center text-white" id="h4">Week Day: </h1>
    </div>


      </div>


    
  </body>
</html>
<script>
function fun(){
  let i= document.getElementById("i").value;
  let dob= i.split("/");

  if (!i) {
    alert("field is empty")
    return 0
  }
  
  let day = parseInt(dob[0])
  let month = parseInt(dob[1])
  let year = parseInt(dob[2])

  let cdate= new Date()
  let bdate= new Date(year,month,day);


  let h1= document.getElementById("h1")
  let h2= document.getElementById("h2")
  let h3= document.getElementById("h3")
  let h4= document.getElementById("h4")

  h1.innerHTML= "Year: "+ (cdate.getFullYear()-bdate.getFullYear());
  h2.innerHTML= "Month: "+ (cdate.getMonth()-bdate.getMonth()+1);
  h3.innerHTML= "Day: "+Math.abs(cdate.getDate()-bdate.getDate());

  
 switch(bdate.getDay()){
  case 1: h4.innerHTML="Week day: "+ "Monday"; break;
  case 2: h4.innerHTML="Week day: "+ "Tuesday"; break;
  case 3: h4.innerHTML="Week day: "+ "Wednesday"; break;
  case 4: h4.innerHTML="Week day: "+ "Thursday"; break;
  case 5: h4.innerHTML="Week day: "+ "Friday"; break;
  case 6: h4.innerHTML="Week day: "+ "Saturday"; break;
  case 7: h4.innerHTML="Week day: "+ "Sunday"; break;

 }


}
</script>
